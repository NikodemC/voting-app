<table>
  <thead>
    <tr>
      <th colspan="2">
        Candidates
        <input [(ngModel)]="newCandidateName" placeholder="Enter candidate name" />
        <button (click)="addCandidate()">+</button>
      </th>
    </tr>
    <tr>
      <th>Name</th>
      <th class="vote-number-column">Votes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let candidate of candidates">
      <td>{{candidate.name}}</td>
      <td class="vote-number-column">{{candidate.votes}}</td>
    </tr>
  </tbody>
</table>
